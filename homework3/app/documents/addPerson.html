<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/style.css">
    <meta charset="utf-8">
    <title>Add Person</title>
  </head>
  <body>
    <div id="link">
    <a href="../documents/getPerson.html">Get Person</a> <br>
    <a href="../../">List of People</a>
    </div>
    <form action="/people" method="post">
      <fieldset>
      <legend>Add a new employee:</legend>
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="firstName">
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="lastName">
      </div>
      <div>
        <label for="id">Login ID:</label>
        <input id="id" name="id"></input>
      </div>
      <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="startDate"></input>
      </div>
      <div class="button">
        <button type="submit">Add Person</button>
        <span id="status"></span>
      </div>
      </fieldset>
    </form>
    <div id="content">
    </div>
    <script type="text/babel" src="../scripts/index.js"></script>
  </body>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="../scripts/addPerson.js"></script>
</html>
